<!DOCTYPE html>

<body class="main_body">

    </form>
    <ul>
        <li class="icon">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-solid fa-envelope"></i></a>

        </li>
    </ul>
